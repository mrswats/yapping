[project]
name = "yapping"
version = "0.1.0"
description = ""
readme = "README.md"
requires-python = ">=3.14.1"
dependencies = [
    "pip-tools",
    "tomli-w",
]

[project.license]
file = "LICENSE"

[project.optional-dependencies]
test = [
    "covdefaults",
    "pytest",
    "pytest-cov",
    "pytest-randomly",
    "pytest-xdist",
    "time-machine",
]

[project.entry-points]
'Ã½apping' = {yap = "yap:main"}

[build-system]
requires = [
    "setuptools",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]

[tool.autoflake]
recursive = true
in_place = true
remove_all_unused_imports = true
remove_duplicate_keys = true

[tool.mypy]
files = "."
ignore_missing_imports = true
strict = true

[tool.coverage.run]
plugins = [
    "covdefaults",
]
omit = []

[tool.coverage.html]
directory = "artifacts/htmlcov/"
